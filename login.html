<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {{msg}}
        <a href="/register">Register</a>
        <h2>Login</h2>
        <form method = 'post' action = '/after-login'>
            <div style = "width: 85%;">
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="cuname" class="form-label">User Name</label>
                <input type="cuname" class="form-control" name = 'cuname' id="cuname" aria-describedby="cuname" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name = 'cpassword' class="form-control" id="exampleInputPassword1" required>
            </div>
            <div>
                <a href="{{ url_for('forgot_password') }}">Forgot Password? </a>
                <!--<button type="submit" onclick='/password_reset'>Forgot Password?</button> -->
            </div>
            <button type="submit" class="btn btn-primary" style = "margin-left: 20px;">Submit</button>
        </div>
        </form>

    </body>
</html>
