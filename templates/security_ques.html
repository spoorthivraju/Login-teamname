<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity=
"sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity=
"sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
    </head>
    <body>
        
        <h2>Please Enter Your Answers for the following Security Questions</h2>
        <form method = 'post' action = '/security-ques'>
            <div style = "width: 85%;">
            <div class="mb-3" style = "margin-left: 20px;">

                <label for="exampleInputPassword1" class="form-label">Security Question 1: {{q[0][1]}}</label>
                <button type="button" 
        class="btn btn-primary" 
        data-bs-toggle="tooltip" 
        data-bs-placement="right"
        title={{a}}>
        Hint
    </button>
                <input type="q1" name = 'q1' class="form-control" id="q1" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Security Question 2: {{q[1][1]}}</label>
                <button type="button" 
        class="btn btn-primary" 
        data-bs-toggle="tooltip" 
        data-bs-placement="right"
        title={{b}}>
        Hint
    </button>
                <input type="q2" name = 'q2' class="form-control" id="q2" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Security Question 3: {{q[2][1]}}</label>
                <button type="button" 
                class="btn btn-primary" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right"
                title={{c}}>
                Hint
            </button>
                <input type="q3" name = 'q3' class="form-control" id="q3" required>
              </div>
            <button type="submit" class="btn btn-primary" style = "margin-left: 20px;">Submit</button>
        </div>
        </form>
        
          
          <script>
            const tooltipTriggerList = [].slice.call(
                document.querySelectorAll('[data-bs-toggle="tooltip"]')
            )
      
            const tooltipList = tooltipTriggerList
                .map(function (tooltipTriggerEl) {
                  
                const tooltip = new bootstrap.Tooltip(tooltipTriggerEl)
                if (tooltipTriggerEl.innerText?.includes('top')) {
                    tooltip.toggle()
                }
                return tooltip;
            })
        </script>
        
    </body>
</html>
