<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {{msg}}
        <h2>OTP</h2>
        <form method = 'post' action = '/reset-pw'>
            <div style = "width: 85%;">
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="otp" class="form-label">Enter your 6 digit OTP here</label>
                <input type="password" class="form-control" name = 'otp' id="otp" aria-describedby="otp" required>
            </div>
            <button type="submit" class="btn btn-primary" style = "margin-left: 20px;">Submit</button>
        </div>
        </form>

    </body>
</html>
