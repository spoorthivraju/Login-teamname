<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <p style="color:red">{{error}}</p>
        <h2>Please Enter Your Details</h2>
        <form method = 'post' action = '/register'>
            <div style = "width: 85%;">
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="first_name" class="form-label">First Name</label>
                <input type="first_name" name = "first_name" class="form-control" id="first_name" aria-describedby="first_name" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="last_name" class="form-control" name = 'last_name' id="last_name" aria-describedby="last_name" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="user_name" class="form-label">User Name</label>
                <input type="user_name" class="form-control" name = 'user_name' id="user_name" aria-describedby="user_name" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" pattern=".{10}" name = 'phone' class="form-control" id="phone" oninput="check(this)" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name = 'email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name = 'password' class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Security Question 1: {{questions[0]}}</label>
                <input type="question1" name = 'question1' class="form-control" id="question1" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Hint for Security Question 1: </label>
                <input type="hint1" name = 'hint1' class="form-control" id="hint1" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Security Question 2: {{questions[1]}}</label>
                <input type="question2" name = 'question2' class="form-control" id="question2" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Hint for Security Question 2:</label>
                <input type="hint2" name = 'hint2' class="form-control" id="hint2" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Security Question 3: {{questions[2]}}</label>
                <input type="question3" name = 'question3' class="form-control" id="question3" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Hint for Security Question 3:</label>
                <input type="hint3" name = 'hint3' class="form-control" id="hint3" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Security Question 4: {{questions[3]}}</label>
                <input type="question4" name = 'question4' class="form-control" id="question4" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Hint for Security Question 4:</label>
                <input type="hint4" name = 'hint4' class="form-control" id="hint4" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Security Question 5: {{questions[4]}}</label>
                <input type="question5" name = 'question5' class="form-control" id="question5" required>
              </div>
              <div class="mb-3" style = "margin-left: 20px;">
                <label for="exampleInputPassword1" class="form-label">Hint for Security Question 5:</label>
                <input type="hint5" name = 'hint5' class="form-control" id="hint5" required>
              </div>
            <button type="submit" class="btn btn-primary" style = "margin-left: 20px;">Submit</button>
        </div>
        </form>

    </body>
</html>
